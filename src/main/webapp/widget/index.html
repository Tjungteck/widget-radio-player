<!DOCTYPE html>
<html>
<head>
    <title>Radio Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/default.css" rel="stylesheet">
    <script src="script/jquery-1.4/jquery.min.js"></script>
    <script src="script/jplayer-1.1.7/jquery.jplayer.js"></script>
    <script src="script/player.js"></script>
</head>
<body>

<div id="radio-player" class="radio-default">

    <!-- Audio placeholder used by jPlayer -->
    <div id="player"> </div>

    <!-- Container for channel picker -->
    <div id="channelPicker">
        <div class="paginationLeft"> </div>
        <div id="channels"> </div>
        <div class="paginationRight"> </div>
    </div>

    <!-- Container for display -->
    <div id="display">
        <a id="currentChannel" target="_new"><img src="gfx/default/default-station.png" /></a>
        <span id="duration"> </span>
        <span id="quality"> </span>
    </div>

    <!-- Containers for admin functions -->
    <div id="displayChannelPicker"> </div>
    <div id="config"> </div>

    <!-- Containers for jPlayer actions -->
    <div id="volumeMin" title="Mute"> </div>
    <div id="volume" title="Set volume"> </div>
    <div id="volumeMax" title="Max"> </div>
    <div id="play" title="Play"> </div>
    <div id="pause" title="Pause"> </div>
    <div id="stop" title="Stop"> </div>

    <!-- Container for error messages -->
    <div id="error">
        <h2>Error</h2>
        <p> </p>
    </div>

</div>

</body>
</html>
