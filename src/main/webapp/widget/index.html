<!DOCTYPE html>
<html>
<head>
    <title>Radio Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="css/default.css" rel="stylesheet">
    <script src="script/jquery-1.4/jquery.min.js"></script>
    <script src="script/jplayer-1.1.1/jquery.jplayer.min.js"></script>
    <script src="script/player.js"></script>
</head>
<body>

<div id="radio-player" class="default">

    <div id="player"> </div>

    <div id="stationPicker"> </div>

    <div id="display">
        <a id="currentChannel" target="_new"><img /></a>
        <span id="duration"> </span>
        <span id="quality"> </span>
    </div>

    <div id="toggleStationPicker"> </div>

    <div id="volumeMin" title="Mute"> </div>
    <div id="volume" title="Set volume"> </div>
    <div id="volumeMax" title="Max"> </div>
    <div id="play" title="Play"> </div>
    <div id="pause" title="Pause"> </div>
    <div id="stop" title="Stop"> </div>

    <div id="error">
        <h2>Error</h2>
        <p>Auch..</p>
    </div>

</div>

</body>
</html>
